<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="stylesheet" href="./syles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./syles/basket.css">
</head>

<body onload="renderDishes()">

    <header class="header">

        <img src="./assets/Logo/Logo.png" alt="Bestell App Logo">
        <!-- Burger Menu -->
        <nav>
            <div id="menuToggle">
                <input type="checkbox" />

                <!-- Diese Elemente erzeugen die Hamburger-Striche -->
                <span></span>
                <span></span>
                <span></span>

                <!-- Das Menu selbst -->
                <ul id="menu">
                    <a href="#">
                        <li>Home</li>
                    </a>
                    <a href="#">
                        <li>Produkte</li>
                    </a>
                    <a href="#">
                        <li>Über uns</li>
                    </a>
                    <a href="#">
                        <li>Kontakt</li>
                    </a>
                </ul>
        </nav>

    </header>

    <main class="main_container">

        <Section class="menu_wrapper">

            <div class="restaurant_hero">
            </div>

            <div class="restaurant_logo"></div>

            <!-- Restaurant Info -->
            <div class="restaurant_info">

                <div class="restaurant_rating">
                    <h1>Pizza Blitz</h1>
                    <p>Bewertung (4,4 von 5 Sternen)</p>
                </div>
                <!-- Menu Navigation -->
                <nav class="menu_navigation">
                    <div class="nav_tab active">Hauptgerichte</div>
                    <div class="nav_tab">Beilagen</div>
                    <div class="nav_tab">Getränke</div>
                    <div class="nav_tab">Desserts</div>
                </nav>

            </div>

            <div class="main_courses">
                <div class="overlay_text">
                    <h3>Hauptgerichte</h3>
                </div>
            </div>

            <!-- Menu Content -->
            <div id="menuContent" class="menu_content">
                <!-- Template generateDishes -->

                <!-- Supplements Section -->
                <div class="main_supplements">
                    <div class="overlay_text">
                        <h3>Beilagen</h3>
                    </div>
                </div>

        </Section>


        <!-- Warenkorb -->
        <section class="basket_wrapper">
            <div class="basket">
                <p>Warenkorb</p>
                <hr>
                <div id="basketDishes">
                    <!-- Dishes aus dem menuContent -->
                </div>
            </div>

        </section>

    </main>

    <footer></footer>

</body>

<script src="./scripts/db.js"></script>
<script src="./scripts/template.js"></script>
<script src="./script.js"></script>

</html>
